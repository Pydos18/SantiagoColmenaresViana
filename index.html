    <div class="container-fluid m-3">

                    </div>
                    <div class="col-12">
                        <label for="inputTypeP" class="form-label">Tipo de Proveedor</label>
                        <select class="form-control" id="seleTiP">
                            <option value="Tipo Proveedor" selected>Selecciona</option>
                            <option value="Natural">Natural</option>
                            <option value="Juridica">Juridica</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputTypeP" class="form-label">Forma de pago</label>
                        <select class="form-control" id="seleTiP">
                            <option value="tipo Proveedor" selected>Selecciona</option>

                            <option value="juridica">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputNit" class="form-label">NIT Empresa</label>
                        <input type="number" class="form-control" id="inputNitPr">
                    </div>
                </form>
                <a href="#" class="btn btn-primary mt-3">Registrar</a>
            </div>
        </div>

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <label for="inputEA" class="form-label">Aifiliacion a Salud</label>

                            <option value="selecciona" selected>Selecciona</option>

                    <div class="col-md-6">

                    </div>
                </form>

            </div>
